{% extends "web/base_log.html" %}
{% block log %}
<form method="POST">
    {% csrf_token %}
    <!-- /.login-logo -->

    <form action="{% url 'web-home' %}" method="post">
        <div class="form-group has-feedback">
            <input input type="text" name="username" autofocus required id="id_username" class="form-control"
                   placeholder="Username">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" name="password" required id="id_password" class="form-control">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div>
            <!-- /.col -->
        </div>
    </form>

    <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i>
            Sign in using
            Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i>
            Sign in using
            Google+</a>
    </div>
    <!-- /.social-auth-links -->
    <div align="center">
        <a href="#">I forgot my password</a><br>
        <a href="{% url 'employee-create' %}" class="text-center">Register a new membership</a>
    </div>
</form>
{% endblock log %}
